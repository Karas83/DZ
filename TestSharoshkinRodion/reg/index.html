<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>СТРОЙБУК</title>
	<script src="js/dest/script.main.min.js"></script>
	<link rel="stylesheet" href="css/dest/style.css">
</head>
<body>
	<div>
	<span>Данный для входа в систему</span>
	<form id="form" action="" method="post">
		<span>Номер телефона</span>
		<input type="text" name="num" placeholder="Укажите номер телефона" ><br>
		<span>E-mail адрес</span>
		<input type="text" name="email" placeholder="Укажите E-mail адрес" ><br>
		<span>Пароль</span>
		<input type="password" name="pswd" id="pswd" placeholder="Введите пароль"><br>
		<span>Подтверждение пароля</span>
		<input type="password" name="pswdconf" placeholder="Введите пароль ещё раз"><br>
		<input type="submit" id="sub" name="enter" value="ЗАРЕГИСТРИРОВАТЬСЯ" >
	</form>
	</div>
</body>
</html>
